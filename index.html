<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Quiztions</title>
</head>

<body>
    <!-- <div id="img-container"><img src="assets/images/australia.jpg"></div> -->
    <div id="welcome-text">
        <h1>Welcome to <span>Quiztions</span>!<br>Press start to take the quiz.</h1>
    </div>
    <div id="quiz-container" class="hide">
        <div id="question-container">
            <div id="question">
                <h1>Question here</h1>
            </div>
            <div id="answer-buttons">
                <div><span class="question-letter">A.</span><button class="btn">answer1</button></div>
                <div><span class="question-letter">B.</span><button class="btn">answer2</button></div>
                <div><span class="question-letter">C.</span><button class="btn">answer3</button></div>
                <div><span class="question-letter">D.</span><button class="btn">answer4</button></div>
            </div>

        </div>

    </div>
    <div id="result-text" class="hide">
    </div>
    <div id="nav-buttons">
        <button id="start-btn">Start</button>
        <button id="next-btn" class="hide">Next</button>
    </div>
    <div id="score-area">
        <p>Score: <span id="score">0</span></p>
    </div>
    <script src="assets/js/script.js"></script>
</body>
